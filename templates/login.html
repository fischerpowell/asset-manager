<html>
<div class={{view_style}}>    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel='stylesheet' href='/static/styles.css' /> 
    <div class='header'><nav class="navbar navbar-expand-lg navbar-light">
        <h2>IT Asset Manager</h2>
        <div class='header_buttons' style='position:absolute;right:15px;'>
            {% if view_style == 'light_style' %}
            <a href='/toggle-view'><button class='btn btn-outline-dark btn-sm'><i class="bi bi-moon" style="margin-right: 5px"></i>Dark Mode</button></a>
            {% else %}
            <a href='/toggle-view'><button class='btn btn-outline-dark btn-sm'><i class="bi bi-brightness-high" style="margin-right: 5px"></i>Light Mode</button></a>
            {% endif %}
        </div>
    </div>
    <div class='pagelabel'>
        <h2><i class="bi bi-box-arrow-in-right" style="margin-right:5px;padding-left:4px;font-size: 27px;"></i>Login</h2>
        <hr>
    </div>
    <body class={{view_style}}>
    <div class='page_form'>
        {% if login_invalid == True %}
        <div>
            <b>You have entered an invalid username or password.</b>
        </div> 
        {% endif %}
        <form action='/login' method='post'>
            <div>
                <input type='text' name='username' placeholder='Username' maxlength='30' required>
                <input type='password' name='password' placeholder='Password' maxlength='30' required>
            </div>
            <input type='submit' value='Login' class='btn btn-outline-dark btn-sm'>
        </form>
    </div>    
    </body>
</div>
</html>
