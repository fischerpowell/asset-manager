<html>
<div class={{view_style}}>
{% include "./header.html" %}
<div class='pagelabel'>
    <h2><i class="bi bi-search" style="margin-right:5px;padding-left:4px;font-size:27px;"></i>Search Logs</h2>
    <hr>
</div>
<body class={{view_style}}>
<div class='page_form'>   
<form action='/admin-tools/logs/search' method='POST'>
        <div>
            <label><b>Search by:</b></label>
            <select name='search_category'>
                <option value='username'>Username</option>
                <option value='actiontype'>Action Type</option>
                <option value='database'>Database</option>
                <option value='timestamp'>Timestamp</option>
                <option value='recordcopy'>Record Copy</option>
            </select>
            <input type='text' placeholder='Criteria' min='0' name='criteria' maxlength='50' required>
        </div>
        <input type='submit' value='Search' class='btn btn-outline-dark btn-sm'>
    </form>
</div> 
</body>
</div>
</html>
